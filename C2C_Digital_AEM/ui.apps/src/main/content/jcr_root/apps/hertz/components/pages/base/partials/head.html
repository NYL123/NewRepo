<meta charset="utf-8" data-sly-use.head="head.js">
<meta name="description" content="${properties.jcr:description}"/>
<meta name="keywords" content="${properties.metaKeywords}"/>
<meta name="viewport" content="width=device-width">

<title>${currentPage.title || currentPage.name}</title>

<!-- Add Favicon as necessary -->
<link data-sly-test="${head.favIcon}" rel="icon" href="${head.favIcon}"/>

<!-- Social share related meta tags -->

<div data-sly-unwrap>
	<sly data-sly-test.scheme="${request.scheme}"/>
	<sly data-sly-test.servername="${request.serverName}"/>
	<sly data-sly-test.serverport="${request.serverPort}"/>
	<sly data-sly-test.val="${request.requestURI}"/>
</div>

<meta property="og:title" content="${currentPage.title}" />
