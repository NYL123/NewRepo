<div data-sly-use.api="com.day.cq.wcm.foundation.ResponsiveGrid"
     data-sly-use.allowed="com.day.cq.wcm.foundation.AllowedComponentList"
     class="${api.cssClass} ${allowed.cssClass} grid-row">
    <sly data-sly-test.isAllowedApplicable="${allowed.isApplicable}"
         data-sly-test="${isAllowedApplicable}"
         data-sly-use.allowedTemplate="/libs/wcm/foundation/components/parsys/allowedcomponents/allowedcomponents-tpl.html"
         data-sly-call="${allowedTemplate.allowedcomponents @ title=allowed.title, components=allowed.components}"></sly>

    <sly data-sly-test="${!isAllowedApplicable}">
		<sly data-sly-repeat.child="${api.paragraphs}">
			<sly data-sly-use.responsive="${'responsivegrid.js' @ cssClass=child.cssClass}"
         data-sly-resource="${child.path @ resourceType=child.resourceType, decorationTagName='div', cssClassName=responsive.cssClass}"></sly>
		</sly>
	</sly>
    <div data-sly-test="${!isAllowedApplicable}"
         data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/responsivegrid/new', appendPath='/*'}"
         class="new section aem-Grid-newComponent"></div>
</div>
